<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yu-Gi-Oh</title>
</head>
<body>
  <form>
    <label for="name">Name</label>
    <input id="name" type="text" name="name" value="name">
    <label for="description">Description</label>
    <input id="description" type="checkbox" name="description" value="description">
    <label for="type">Type</label>
    <select name="type" id="type">
      <option value="monster">Monster</option>
      <option value="magic">Magic</option>
      <option value="trap">Trap</option>
    </select>
    <label for="attack">Attack points</label>
    <input type="number" id="attack" name="attack" value="attack">
    <label for="defense">Defense points</label>
    <input type="number" name="defense" id="defense" value="defense">
    <label for="img">Image</label>
    <input type="image" name="img" id="img" value="image">
    <button type="submit">Send!</button>
  </form>
</body>
</html>
